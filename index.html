<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퇴근시간 계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow: hidden !important;
            overflow-x: hidden;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }
        html, body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        :root {
            --bg-light: #EBF3F4;
            --bg-dark: #2A3142;
            --glass-light: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(255, 255, 255, 0.1);
            --text-light: #333;
            --text-dark: #fff;
            --border-light: rgba(255, 255, 255, 0.3);
            --border-dark: rgba(255, 255, 255, 0.2);
            --input-bg-light: rgba(255, 255, 255, 0.5);
            --input-bg-dark: rgba(255, 255, 255, 0.1);
            --inner-box-light: rgba(255, 255, 255, 0.3);
            --inner-box-dark: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Noto Sans KR', 'Noto Sans', Arial, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        body.dark-mode {
            background: var(--bg-dark);
        }
        
        .container {
            background: var(--glass-light);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 24px #C3D0D3;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-light);
            text-align: center;
            max-width: 480px;
            width: 100%;
            min-width: 0;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        body.dark-mode .container {
            background: var(--glass-dark);
            border: 1px solid var(--border-dark);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--text-light);
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        body.dark-mode h1 {
            color: var(--text-dark);
        }
        
        .dark-mode-toggle {
            background: var(--glass-light);
            border: 1px solid var(--border-light);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        body.dark-mode .dark-mode-toggle {
            background: var(--glass-dark);
            border: 1px solid var(--border-dark);
        }
        
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-direction: row;
        }
        
        .input-group {
            flex: 1;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        body.dark-mode label {
            color: var(--text-dark);
        }
        
        input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Noto Sans KR', 'Noto Sans', Arial, sans-serif;
            background: var(--input-bg-light);
            color: var(--text-light);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
        }
        
        body.dark-mode input[type="time"] {
            background: var(--input-bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-dark);
        }
        
        input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        input[type="time"]:hover {
            cursor: pointer;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: var(--inner-box-light);
            border-radius: 15px;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        body.dark-mode .result {
            background: var(--inner-box-dark);
            border: 1px solid var(--border-dark);
        }
        
        .emoji {
            font-size: 60px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .message {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 500;
            line-height: 1.4;
            transition: color 0.3s ease;
        }
        
        .time-highlight {
            font-size: 20px;
            font-weight: 700;
            color: #C32878;
        }
        
        body.dark-mode .time-highlight {
            color: #FA6CAC;
        }
        
        body.dark-mode .message {
            color: var(--text-dark);
        }
        
        .overtime-warning {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(238, 90, 82, 0.3));
            border: 1px solid rgba(255, 107, 107, 0.5);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .lunch-time {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 152, 0, 0.3));
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .current-time {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 15px;
            opacity: 0.8;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .current-time {
            color: var(--text-dark);
        }

        .progress-container {
            margin-top: 15px;
            padding: 15px;
            background: var(--glass-light);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        body.dark-mode .progress-container {
            background: var(--glass-dark);
            border: 1px solid var(--border-dark);
        }
        
        .progress-label {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .progress-label {
            color: var(--text-dark);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        body.dark-mode .progress-bar {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #C32878, #E91E63);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 5px;
            opacity: 0.8;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .progress-text {
            color: var(--text-dark);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .emoji {
                font-size: 50px;
            }
            
            .message {
                font-size: 14px;
            }
            
            .time-highlight {
                font-size: 18px;
            }
        }
        
        /* 노션 위젯 최적화 */
        @media (max-width: 400px) {
            body {
                padding: 5px;
            }
            
            .container {
                max-width: 100vw;
                width: 100vw;
                min-width: 0;
                padding: 10px 2px;
                border-radius: 15px;
                box-sizing: border-box;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .dark-mode-toggle {
                padding: 6px 12px;
                font-size: 16px;
            }
            
            input[type="time"] {
                padding: 10px;
                font-size: 14px;
            }
            
            .result {
                margin-top: 15px;
                padding: 15px;
            }
            
            .progress-container {
                margin-top: 10px;
                padding: 12px;
            }
            
            .input-row {
                flex-direction: row !important;
                gap: 8px;
            }
            
            .input-group {
                min-width: 0;
                flex: 1 1 0;
            }
        }
        
        /* 200px 이하 초소형 디바이스 대응 */
        @media (max-width: 200px) {
            .container {
                max-width: 100vw;
                width: 100vw;
                min-width: 0;
                padding: 2px 0;
                border-radius: 6px;
                box-sizing: border-box;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 12px;
            }
            
            .dark-mode-toggle {
                padding: 2px 4px;
                font-size: 12px;
            }
            
            .input-row {
                flex-direction: row !important;
                gap: 2px;
            }
            
            .input-group {
                min-width: 0;
                flex: 1 1 0;
            }
            
            input[type="time"] {
                padding: 4px;
                font-size: 10px;
            }
            
            .result {
                margin-top: 5px;
                padding: 5px;
            }
            
            .progress-container {
                margin-top: 2px;
                padding: 4px;
            }
            
            .emoji {
                font-size: 24px;
            }
            
            .message {
                font-size: 10px;
            }
            
            .time-highlight {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🕐 퇴근시간 계산기</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>
        </div>
        
        <div class="input-row">
            <div class="input-group">
                <label for="start-time">출근시간:</label>
                <input type="time" id="start-time" value="08:30">
            </div>
            <div class="input-group">
                <label for="end-time">퇴근시간:</label>
                <input type="time" id="end-time" value="17:30">
            </div>
        </div>
        
        <div class="result">
            <div class="emoji" id="emoji">😊</div>
            <div class="message" id="message">시간을 설정해주세요</div>
            <div class="current-time" id="current-time"></div>
            <div class="progress-container" id="progress-container" style="display: none;">
                <div class="progress-label" id="progress-label">진행률</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>
    </div>

    <script>
        let isDarkMode = false;

        // 페이지 로드 시 localStorage에서 값 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            const savedStart = localStorage.getItem('start-time');
            const savedEnd = localStorage.getItem('end-time');
            if (savedStart) document.getElementById('start-time').value = savedStart;
            if (savedEnd) document.getElementById('end-time').value = savedEnd;
            calculateTimeRemaining();

            // input-group 어디를 클릭해도 input이 포커스되도록
            document.querySelectorAll('.input-group').forEach(group => {
                group.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'INPUT') {
                        const input = group.querySelector('input[type="time"]');
                        if (input) input.focus();
                    }
                });
            });
        });

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.dark-mode-toggle').textContent = isDarkMode ? '☀️' : '🌙';
        }

        function isLunchTime(now) {
            const lunchStart = new Date();
            lunchStart.setHours(11, 20, 0, 0);
            const lunchEnd = new Date();
            lunchEnd.setHours(12, 20, 0, 0);
            
            const currentTime = new Date();
            currentTime.setHours(now.getHours(), now.getMinutes(), now.getSeconds(), 0);
            
            return currentTime >= lunchStart && currentTime <= lunchEnd;
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('current-time').textContent = `현재 시간: ${timeString}`;
        }

        function calculateTimeRemaining() {
            const now = new Date();
            const startTimeInput = document.getElementById('start-time').value;
            const endTimeInput = document.getElementById('end-time').value;
            
            if (!startTimeInput || !endTimeInput) {
                return;
            }

            // 점심시간 체크
            if (isLunchTime(now)) {
                const emoji = document.getElementById('emoji');
                const message = document.getElementById('message');
                const result = document.querySelector('.result');
                const progressContainer = document.getElementById('progress-container');
                
                emoji.textContent = '🍱';
                message.innerHTML = '점심시간입니다! 맛있게 드세요~';
                result.className = 'result lunch-time';
                progressContainer.style.display = 'none';
                return;
            }
            
            // 출근시간과 퇴근시간 설정
            const [startHour, startMinute] = startTimeInput.split(':').map(Number);
            const [endHour, endMinute] = endTimeInput.split(':').map(Number);
            
            const startTime = new Date();
            startTime.setHours(startHour, startMinute, 0, 0);
            
            const endTime = new Date();
            endTime.setHours(endHour, endMinute, 0, 0);
            
            // 만약 퇴근시간이 출근시간보다 이전이면 다음날로 설정
            if (endTime < startTime) {
                endTime.setDate(endTime.getDate() + 1);
            }
            
            // 현재 시간이 출근시간 이전이면 출근시간을 현재 시간으로 설정
            const workStartTime = now < startTime ? startTime : startTime;
            
            const timeDifference = endTime - now;
            const timeDifferenceInSeconds = Math.floor(timeDifference / 1000);
            
            // 진행률 계산
            const totalWorkSeconds = (endTime - workStartTime) / 1000;
            const elapsedSeconds = (now - workStartTime) / 1000;
            let progressPercentage = 0;
            
            if (elapsedSeconds > 0 && totalWorkSeconds > 0) {
                progressPercentage = Math.min(100, Math.max(0, (elapsedSeconds / totalWorkSeconds) * 100));
            }
            
            const emoji = document.getElementById('emoji');
            const message = document.getElementById('message');
            const result = document.querySelector('.result');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            // 퇴근시간 이후 처리
            if (timeDifferenceInSeconds < -15 * 60) { // 15분 후
                const overtimeSeconds = Math.abs(timeDifferenceInSeconds);
                const overtimeHours = Math.floor(overtimeSeconds / 3600);
                const overtimeMinutes = Math.floor((overtimeSeconds % 3600) / 60);
                const remainingSeconds = overtimeSeconds % 60;
                
                result.className = 'result overtime-warning';
                progressContainer.style.display = 'none';
                
                if (overtimeSeconds > 2 * 60 * 60) { // 2시간 초과
                    emoji.textContent = '🤪';
                    message.innerHTML = `🚨야근경보 ${String(overtimeHours).padStart(2, '0')}시간 ${String(overtimeMinutes).padStart(2, '0')}분 ${String(remainingSeconds).padStart(2, '0')}초 초과🚨`;
                } else if (overtimeSeconds > 30 * 60) { // 30분 초과
                    emoji.textContent = '😡';
                    message.innerHTML = `🚨야근경보 ${String(overtimeHours).padStart(2, '0')}시간 ${String(overtimeMinutes).padStart(2, '0')}분 ${String(remainingSeconds).padStart(2, '0')}초 초과🚨`;
                } else {
                    emoji.textContent = '😭';
                    message.innerHTML = '야근,,, 이신가요?';
                    result.className = 'result';
                }
            }
            // 퇴근시간 15분 전부터 15분 후까지
            else if (timeDifferenceInSeconds >= -15 * 60 && timeDifferenceInSeconds <= 15 * 60) {
                emoji.textContent = '😁';
                result.className = 'result';
                progressContainer.style.display = 'block';
                progressFill.style.width = '100%';
                progressText.textContent = '100%';
                
                if (timeDifferenceInSeconds <= 0) {
                    message.innerHTML = '🎉 퇴근시간!';
                } else {
                    const hours = Math.floor(timeDifferenceInSeconds / 3600);
                    const minutes = Math.floor((timeDifferenceInSeconds % 3600) / 60);
                    const seconds = timeDifferenceInSeconds % 60;
                    message.innerHTML = `남은 퇴근시간<br><span class="time-highlight">${String(hours).padStart(2, '0')}시간 ${String(minutes).padStart(2, '0')}분 ${String(seconds).padStart(2, '0')}초</span>`;
                }
            }
            // 일반적인 경우
            else {
                result.className = 'result';
                progressContainer.style.display = 'block';
                progressFill.style.width = `${progressPercentage}%`;
                progressText.textContent = `${Math.round(progressPercentage)}%`;
                
                const hours = Math.floor(timeDifferenceInSeconds / 3600);
                const minutes = Math.floor((timeDifferenceInSeconds % 3600) / 60);
                const seconds = timeDifferenceInSeconds % 60;
                
                // 이모지 선택
                if (hours >= 7) {
                    emoji.textContent = '😩';
                } else if (hours >= 6) {
                    emoji.textContent = '😣';
                } else if (hours >= 5) {
                    emoji.textContent = '🥱';
                } else if (hours >= 4) {
                    emoji.textContent = '😔';
                } else if (hours >= 3) {
                    emoji.textContent = '😐';
                } else if (hours >= 2) {
                    emoji.textContent = '🙂';
                } else if (hours >= 1) {
                    emoji.textContent = '😉';
                } else {
                    emoji.textContent = '😁';
                }
                
                message.innerHTML = `남은 퇴근시간<br><span class="time-highlight">${String(hours).padStart(2, '0')}시간 ${String(minutes).padStart(2, '0')}분 ${String(seconds).padStart(2, '0')}초</span>`;
            }
        }
        
        // 초기 설정
        updateCurrentTime();
        calculateTimeRemaining();
        
        // 1초마다 업데이트
        setInterval(() => {
            updateCurrentTime();
            calculateTimeRemaining();
        }, 1000);
        
        // 시간 변경 시 즉시 업데이트 및 localStorage 저장
        document.getElementById('start-time').addEventListener('change', (e) => {
            localStorage.setItem('start-time', e.target.value);
            calculateTimeRemaining();
        });
        document.getElementById('end-time').addEventListener('change', (e) => {
            localStorage.setItem('end-time', e.target.value);
            calculateTimeRemaining();
        });
    </script>
</body>
</html>
